<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Facility Sign-in</title>
    <link rel="stylesheet" href="Styles/style_createathacc.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>

<!--CHANGE BUTTON TO COACH HOMEPAGE-->

<body>
    <a href="staff-homepage.html">
        <div class="back_button">
            Back
        </div>
    </a>

    <div class="box">
        <form action="">
            <h1>Create Athlete Account</h1>

            <div class="input">
                <input type="text" placeholder="First Name" required/>
                <i class='bx bx-user'></i>
            </div>

            <div class="input">
                <input type="text" placeholder="Last Name" required/>
                <i class='bx bx-user'></i>
            </div>

            <div class="input">
                <input type="text" placeholder="Height" required/>
            </div>

            <div class="input">
                <input type="text" placeholder="Weight" required/>
            </div>

            <div class="input">
                <input type="text" placeholder="Position" required/>
            </div>
            
            <div class="input">
                <input type="text" placeholder="E-mail" required/>
                <i class='bx bx-envelope' ></i>
            </div>

            <div class="input">
                <input type="password" placeholder="Password" required/>
                <i class='bx bx-lock-alt' ></i>
            </div>

            <div class="input">
                <input type="number" placeholder="Phone Number" required/>
                <i class='bx bx-phone' ></i>
            </div>


            <button type="submit" class="btn">Create Account</button>
            

        </form>
    </div>

</body>

</html>
