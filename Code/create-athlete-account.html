<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Facility Sign-in</title>
    <link rel="stylesheet" href="Styles/style_createathacc.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>

<body>
    <a href="coach-homepage.html">
        <div class="back_button">
            Back
        </div>
    </a>

    <div class="box">
        <form action="">
            <h1>Create Athlete Account</h1>

            <div class="input">
                <input type="text" placeholder="First Name" required title="First Name"/>
                <i class='bx bx-user'></i>
            </div>

            <div class="input">
                <input type="text" placeholder="Last Name" required title="Last Name"/>
                <i class='bx bx-user'></i>
            </div>

            <div class="input">
                <input type="numder" placeholder="Height (Meters)" required title="Height"/>
                <i class='bx bx-up-arrow-alt'></i>
            </div>

            <div class="input">
                <input type="number" placeholder="Weight (KG)" required title="Weight"/>
                <i class='bx bx-scan'></i>
            </div>

            <div class="input">
                <input type="text" placeholder="Position" title="Position"/>
                <i class='bx bx-cross'></i>
            </div>
            
            <div class="input">
                <input type="text" placeholder="E-mail" required title="E-mail"/>
                <i class='bx bx-envelope' ></i>
            </div>

            <div class="input">
                <input type="password" placeholder="Password" required/>
                <i class='bx bx-lock-alt' ></i>
            </div>

            <div class="input">
                <input type="number" placeholder="Phone Number" required title="Phone Number"/>
                <i class='bx bx-phone' ></i>
            </div>

            <div class="input">
                <input type="date" placeholder="Date Of Birth" required />
                <i class='bx bxs-calendar' ></i>
            </div>


            <button type="submit" class="btn">Create Account</button>
            

        </form>
    </div>

</body>

</html>
