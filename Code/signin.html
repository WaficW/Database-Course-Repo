<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Facility Sign-in</title>
    <link rel="stylesheet" href="Styles/style_signin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>

<body>
    
    <div class="box">
        <form action="">
            <h1>Create Account</h1>
            <div class="input">
                <input type="text" placeholder="First Name" required/>
                <i class='bx bx-user'></i>
            </div>
            <div class="input">
                <input type="text" placeholder="Last Name" required/>
                <i class='bx bx-user'></i>
            </div>
            
            
            <div class="status">
                <label for="Staff" class="radio-inline">
                  <input type="radio" name="Status" value="s" id="staff" required/>Staff</label>
                <label for="Athlete" class="radio-inline">
                  <input type="radio" name="Status" value="a" id="athlete" required/>Athlete</label>
                <label for="Memeber" class="radio-inline">
                  <input type="radio" name="Status" value="m" id="memeber" required/>Member</label>
                <label for="Coach" class="radio-inline">
                    <input type="radio" name="Status" value="c" id="female" required/>Coach</label>
              </div>
              <div class="input">
                <input type="text" placeholder="E-mail" required/>
                <i class='bx bx-envelope' ></i>
            </div>
            <div class="input">
                <input type="password" placeholder="Password" required/>
                <i class='bx bx-lock-alt' ></i>
            </div>
            <div class="input">
                <input type="number" placeholder="Phone Number" required/>
                <i class='bx bx-phone' ></i>
            </div>
            <button type="submit" class="btn">Sign-in</button>
            

        </form>
    </div>

</body>

</html>
